<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1 th:text="${title}"></h1>
	<form method="get" action="#" th:action="@{/complete}" th:object="${chat}">
		<p><input type="text" name="name1" placeholder="お名前" /> :
		<div th:if="${#fields.hasErrors('name1')}" th:errors="*{name1}">エラー</div>

		<input type="text" name="comment1" size="80" th:value="*{comment1}"
			placeholder="コメント:500文字まで。Enterキーでも投稿できます。" />
		<div th:if="${#fields.hasErrors('comment1')}" th:errors="*{comment1}">エラー</div>
		<input type="submit" value="投稿" />
		</p>
	</form>
	<table>
		<tr>
			<th>名前</th>
			<th>コメント</th>
		</tr>
		<tr th:each="res : ${dbList}">
			<td th:text="${res.name}">名前</td>
			<td th:text="${res.comment}">コメント</td>
		</tr>
	</table>
</body>

</html>
